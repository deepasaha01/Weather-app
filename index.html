<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h5></h5>
      <form>
        <div class="row">
          <div class="col">
            <div class="input-group my-5">
              <input
                type="search"
                class="form-control"
                placeholder="Enter city"
                autocomplete="off"
                autofocus
                id="inputField"
              />
              <button
                class="btn btn-outline-info"
                type="submit"
                id="searchButton"
              >
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </form>
      <button id="current" class="btn btn-success">CURRENT</button>

      <section class="weather display">
        <div class="row">
          <div class="col-sm-8">
            <ul>
              <li class="display-6" id="city">Tokyo, Japan</li>
              <li class="weather-info-primary" id="currentDayTime">
                Wednesday 10:00
              </li>
              <li class="weather-info-primary">Sunny</li>
              <li>
                <img class="image" src="Images/sunny.png" alt="sunny" />
              </li>
              <li class="temp" id="tempChange">14</li>
              <a href="#" class="unitC" id="cel">°C</a>
              <a href="#" class="unitF" id="fah">°F</a>
              <!--button class="unitC">°C</button>
              <button class="unitF">°F</button-->
            </ul>
          </div>
          <div class="col-sm-4">
            <ul class="weather-info">
              <li>Precipitation: 50%</li>
              <li>Humidity: 95%</li>
              <li>Wind: 4m/s</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="weather-forecast">
        <div class="row">
          <div class="col-sm-2">
            <ul class="forecast">
              <li>Thu</li>
              <li>
                <img src="Images/cloudy_s_rain.png" alt="cloudy_s_rain" />
              </li>
              <li>11°6°</li>
            </ul>
          </div>

          <div class="col-sm-2">
            <ul class="forecast">
              <li>Fri</li>
              <li><img src="Images/cloudy.png" alt="cloudy" /></li>
              <li>12°5°</li>
            </ul>
          </div>
          <div class="col-sm-2">
            <ul class="forecast">
              <li>Sat</li>
              <li>
                <img src="Images/cloudy_t_sunny.png" alt="cloudy_t_sunny" />
              </li>
              <li>14°8°</li>
            </ul>
          </div>
          <div class="col-sm-2">
            <ul class="forecast">
              <li>Sun</li>
              <li><img src="Images/cloudy.png" alt="cloudy" /></li>
              <li>14°9°</li>
            </ul>
          </div>
          <div class="col-sm-2">
            <ul class="forecast">
              <li>Mon</li>
              <li>
                <img src="Images/sunny_s_cloudy.png" alt="sunny_s_cloudy" />
              </li>
              <li>15°7°</li>
            </ul>
          </div>
          <div class="col-sm-2">
            <ul class="forecast">
              <li>Tue</li>
              <li><img src="Images/sunny.png" alt="sunny" /></li>
              <li>15°5°</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <div class="gitLink">
      <a href="https://github.com/deepasaha01/Weather-app" target="_blank"
        >Open-source code</a
      >
      by Deepa Saha
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
